    user_rate_limit: 0.0
  create_note:
    function_type: 1
    input_args:
      Description:
        arg_type: 14
        description: Description of the note
        example: Book a  flight to Sydney on the 30th
        name: Description
        required: 0
      EmailID:
        arg_type: 14
        description: Search for contact via email ID
        example: ankur@yellowant.com
        name: EmailID
        required: 1
      Subject:
        arg_type: 14
        description: Subject of the note
        example: Flight Bookings
        name: Subject
        required: 1
