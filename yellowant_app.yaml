    user_rate_limit: 0.0
  create_contact:
    function_type: 1
    input_args:
      Address:
        arg_type: 14
        description: Address of the contact
        example: Koramangala, Bangalore
        name: Address
        required: 0
      Company-Name:
        arg_type: 14
        description: Name of Company associated with
        example: YellowAnt
        name: Company-Name
        required: 0
      Email:
        arg_type: 14
        description: Email ID of the contact
        example: ankur@yellowant.com
