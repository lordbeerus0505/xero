      Company-Address:
        arg_type: 14
        description: Address of the company
        example: Bangalore, Karnataka, India
        name: Company-Address
        required: 0
      Company-Email:
        arg_type: 14
        description: EmailID of company personnel
        example: ankur@yellowant.com
        name: Company-Email
        required: 0
      Company-Name:
        arg_type: 14
        description: Name of company
        example: YellowAnt
        name: Company-Name
