      Deal-ID:
        arg_type: 14
        description: Deal ID to make note onto. Run the list all deals function to
          receive the ID mapping to a deal.
        example: '195705124812'
        name: Deal-ID
        required: 1
      Description:
        arg_type: 14
        description: Description of deal note
        example: 4 iron man figurines
        name: Description
        required: 0
      Subject:
        arg_type: 14
        description: Subject of the Note
        example: Selling Toys
        name: Subject
        required: 1
    invoke_name: create_deal_note
    is_active: 1
    max_retries: 0
    name: Create Note for a Deal
    output_keys: {}
    privacy_mode: 0
    rate_limited: 0
